<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com o seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Entre com a sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou entre com outras redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="">
                        <i class="fa-brands fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>

                <div class="social-field facebook">
                    <a href="">
                        <i class="fa-brands fa-facebook"></i>
                        Entre com o facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/29bc7a4c97.js" crossorigin="anonymous"></script>
</body>
</html>
