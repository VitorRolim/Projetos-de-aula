<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
</head>
<body>
	<table border="2" width="100%">

		<h2>Produtos</h2>
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr><!--tr= table row td= table data = dados da tabela-->

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 2.500,99</td>
		</tr><!--tr= table row td= table data = dados da tabela th=table header-->

		<tr>
			<td>002</td>
			<td>
				tablet
			</td>
			<td>R$ 999,99</td>
		</tr><!--tr= table row td= table data = dados da tabela th=table header-->
		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="2"><!--col= column span=extensão-->
				cupom -R$ 10<!--row= linha span=extensão-->
			</td>
		</tr>
		<tr>
			<td colspan="2">
				cupom -R$ 12
			</td>
		</tr>

		<tr>
			<td colspan="2">Total:</td>
			<td colspan="2">R$ 3.478, 98</td>
		</tr>
	</table>
</body>
</html>
