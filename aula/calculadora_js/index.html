<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div id="container">

        <input class="saida_num" type="text" placeholder="0" disabled="disabled">

        <!-- Primeira linha -->
        <div class="btn_acao">
            <button class="btn_maior">C</button>
        </div>
        <div class="btn_acao">
            <button class="btn_1">/</button>
        </div>
        <div class="btn_acao">
            <button class="btn_1">*</button>
        </div>

        <!-- Segunda linha -->
        <div id="btn_valor">
            <button class="btn_2">7</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">8</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">9</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">-</button>
        </div>

        <!-- Terceira linha -->
        <div id="btn_valor">
            <button class="btn_2">4</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">5</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">6</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">+</button>
        </div>

        <!-- Quarta linha -->
        <div id="btn_valor">
            <button class="btn_2">3</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">2</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">1</button>
        </div>
        <div id="btn_valor">
            <button class="btn_igual">=</button>
        </div>
        <!-- Quinta linha -->
        
        <div class="btn_acao">
            <button class="btn_maior">C</button>
        </div>
        <div id="btn_valor">
            <button class="btn_2">.</button>
        </div>


    </div>
</body>

</html>
